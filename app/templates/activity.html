

<head>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<div class="table-responsive">
    <table class="table table-primary">
        <thead>
            <tr>
                <th scope="col"> PATIENT-NAME</th>
                <th scope="col">PATIENT-EMAIL</th>
                <th scope="col">PATIENT-DOCTOR</th>
                <th scope="col">PATIENT-ISSUE</th>
                <th scope="col">Reject-PATIENT</th>
                <th scope="col">CONFIRM-PATIENT-APPOINMENT</th>


            </tr>
        </thead>
        <tbody>
            {% for i in p%}
            <tr class="">
                <td scope="row">{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.Doctor}}</td>
                <td>{{i.issue}}</td>
                <td><a href="{% url 'delete' i.id %}" class="btn btn-primary text-black">Delete</a></td>
                <td><a href="{% url 'confirm' i.id %}" class="btn btn-primary text-black">CONFIRM</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
